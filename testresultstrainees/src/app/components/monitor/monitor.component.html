<div class="monitor-wrapper container">
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <mat-label>IDs</mat-label>
                <mat-select [formControl]="IDs" multiple>
                  @for (id of IDsList; track id) {
                    <mat-option [value]="id">{{id}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>     
        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="Names" [formControl]="names" required>
              </mat-form-field>
        </div>
        <div class="col-12">
            <section class="d-flex" [formGroup]="state">
                <p><mat-checkbox formControlName="passed">Passed</mat-checkbox></p>
                <p><mat-checkbox formControlName="failed">Failed</mat-checkbox></p>
              </section>
        </div>
    </div>
</div>
